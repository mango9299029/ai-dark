<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>เครื่องคิดเลขธีมมืด พร้อมประวัติ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
  :root {
    --bg-dark: #121217;
    --panel-dark: #1e1f29;
    --accent: #7c5cff;
    --text-light: #e1e2e7;
    --text-muted: #888ba7;
    --btn-bg: #2a2c3d;
    --btn-hover: #3b3f58;
    --shadow: rgba(124, 92, 255, 0.4);
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: var(--bg-dark);
    font-family: 'Poppins', sans-serif;
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
    user-select: none;
  }
  .container {
    display: flex;
    gap: 30px;
    max-width: 900px;
    width: 100%;
  }
  .calculator {
    background: var(--panel-dark);
    border-radius: 18px;
    box-shadow: 0 10px 30px var(--shadow);
    padding: 25px 30px;
    flex: 1 1 480px;
    display: flex;
    flex-direction: column;
  }
  .display {
    background: #222431;
    border-radius: 14px;
    padding: 20px 25px;
    font-size: 2.6rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    color: var(--text-light);
    min-height: 90px;
    text-align: right;
    overflow-wrap: break-word;
    box-shadow: inset 0 0 10px rgba(124, 92, 255, 0.3);
    margin-bottom: 24px;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
  }
  button {
    background: var(--btn-bg);
    border: none;
    border-radius: 14px;
    font-size: 1.4rem;
    font-weight: 600;
    color: var(--text-light);
    padding: 18px 0;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(124, 92, 255, 0.2);
    transition:
      background 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
  }
  button:hover {
    background: var(--btn-hover);
    box-shadow: 0 6px 20px var(--shadow);
  }
  button:active {
    transform: scale(0.96);
  }
  .operator {
    background: linear-gradient(135deg, #7c5cff, #6150d8);
    box-shadow: 0 4px 12px #7c5cff88;
  }
  .operator:hover {
    background: linear-gradient(135deg, #a18eff, #7c5cff);
    box-shadow: 0 8px 25px #a18effbb;
  }
  .equal {
    grid-column: span 1;
    background: #4e57ff;
    font-weight: 700;
    box-shadow: 0 6px 16px #4e57ffbb;
  }
  .equal:hover {
    background: #6677ff;
    box-shadow: 0 8px 28px #6677ffcc;
  }
  .zero {
    grid-column: span 2;
  }
  /* History Panel */
  .history-panel {
    background: var(--panel-dark);
    border-radius: 18px;
    box-shadow: 0 10px 30px var(--shadow);
    width: 350px;
    padding: 20px 25px;
    display: flex;
    flex-direction: column;
    max-height: 600px;
  }
  .history-header {
    font-weight: 700;
    font-size: 1.6rem;
    margin-bottom: 14px;
    color: var(--accent);
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .history-list {
    overflow-y: auto;
    flex-grow: 1;
    scrollbar-width: thin;
    scrollbar-color: var(--accent) transparent;
  }
  .history-list::-webkit-scrollbar {
    width: 8px;
  }
  .history-list::-webkit-scrollbar-track {
    background: transparent;
  }
  .history-list::-webkit-scrollbar-thumb {
    background-color: var(--accent);
    border-radius: 10px;
  }
  .history-item {
    background: #2f3249;
    border-radius: 14px;
    padding: 14px 18px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 8px;
    user-select: text;
  }
  .history-expression {
    color: var(--text-muted);
    font-size: 1rem;
    flex: 1 1 auto;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .history-result {
    font-weight: 700;
    font-size: 1.1rem;
    min-width: 80px;
    text-align: right;
    color: var(--accent);
    user-select: text;
  }
  .history-actions {
    display: flex;
    gap: 8px;
  }
  .history-actions button {
    background: transparent;
    border: 1.5px solid var(--accent);
    padding: 6px 10px;
    font-size: 0.85rem;
    border-radius: 12px;
    color: var(--accent);
    transition: background 0.3s ease, color 0.3s ease;
    cursor: pointer;
  }
  .history-actions button:hover {
    background: var(--accent);
    color: #121217;
  }
  /* Controls */
  .controls {
    margin-top: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .controls button {
    background: transparent;
    border: 1.5px solid var(--accent);
    padding: 8px 14px;
    font-size: 0.9rem;
    border-radius: 14px;
    color: var(--accent);
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
  }
  .controls button:hover {
    background: var(--accent);
    color: #121217;
  }
  .search-input {
    flex-grow: 1;
    margin-right: 10px;
    background: #222431;
    border: none;
    border-radius: 14px;
    padding: 8px 14px;
    font-size: 1rem;
    color: var(--text-light);
    box-shadow: inset 0 0 6px rgba(124, 92, 255, 0.3);
    transition: background 0.3s ease;
  }
  .search-input::placeholder {
    color: var(--text-muted);
  }
  .search-input:focus {
    outline: none;
    background: #333651;
  }
  /* Responsive */
  @media (max-width: 860px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    .history-panel {
      width: 100%;
      max-height: 300px;
      margin-top: 24px;
    }
    .calculator {
      width: 100%;
      max-width: 480px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="เครื่องคิดเลขธีมมืดพร้อมประวัติ">
    <section class="calculator" aria-label="เครื่องคิดเลข">
      <div class="display" id="display" aria-live="polite" aria-atomic="true">0</div>
      <div class="buttons" role="group" aria-label="ปุ่มเครื่องคิดเลข">
        <button type="button" data-action="clear" aria-label="ล้าง">C</button>
        <button type="button" data-action="backspace" aria-label="ลบตัวสุดท้าย">⌫</button>
        <button type="button" data-action="percent" aria-label="เปอร์เซ็นต์">%</button>
        <button type="button" data-action="operator" data-value="/" aria-label="หาร" class="operator">÷</button>

        <button type="button" data-value="7">7</button>
        <button type="button" data-value="8">8</button>
        <button type="button" data-value="9">9</button>
        <button type="button" data-action="operator" data-value="*" aria-label="คูณ" class="operator">×</button>

        <button type="button" data-value="4">4</button>
        <button type="button" data-value="5">5</button>
        <button type="button" data-value="6">6</button>
        <button type="button" data-action="operator" data-value="-" aria-label="ลบ" class="operator">−</button>

        <button type="button" data-value="1">1</button>
        <button type="button" data-value="2">2</button>
        <button type="button" data-value="3">3</button>
        <button type="button" data-action="operator" data-value="+" aria-label="บวก" class="operator">+</button>

        <button type="button" data-value="0" class="zero">0</button>
        <button type="button" data-value=".">.</button>
        <button type="button" data-action="equals" class="equal" aria-label="เท่ากับ">=</button>
      </div>
    </section>
    <aside class="history-panel" aria-label="ประวัติการคำนวณ">
      <div class="history-header">
        ประวัติ
      </div>
      <div class="history-list" id="historyList" tabindex="0"></div>
      <div class="controls">
        <input type="search" placeholder="ค้นหา..." aria-label="ค้นหาประวัติ" class="search-input" id="search" />
        <button type="button" id="clearHistory">ลบทั้งหมด</button>
      </div>
    </aside>
  </div>

<script>
(() => {
  const display = document.getElementById('display');
  const historyList = document.getElementById('historyList');
  const searchInput = document.getElementById('search');
  const clearHistoryBtn = document.getElementById('clearHistory');
  const buttonsContainer = document.querySelector('.buttons');

  let expression = '';
  let history = JSON.parse(localStorage.getItem('calculatorHistory') || '[]');
  let resultDisplayed = false; // Flag to track if a result is on the display

  function safeEval(expr) {
    try {
      if (expr.trim() === '') return null;
      let e = expr.replace(/÷/g, '/').replace(/×/g, '*').replace(/−/g, '-');
      e = e.replace(/(\d+(\.\d+)?)%/g, '($1/100)');
      if (!/^[0-9+\-*/().% ]+$/.test(e)) return null;
      const fn = new Function('return ' + e);
      let res = fn();
      if (typeof res === 'number') {
        res = Math.round(res * 1e10) / 1e10; // Handle floating-point inaccuracies
        if (!isFinite(res)) return 'Error'; // Handle division by zero
      }
      return res.toString();
    } catch {
      return 'Error';
    }
  }

  function updateDisplay() {
    display.textContent = expression || '0';
  }

  function renderHistory(filter = '') {
    historyList.innerHTML = '';
    const filtered = history.filter(h =>
      h.expr.toLowerCase().includes(filter.toLowerCase()) ||
      h.res.toLowerCase().includes(filter.toLowerCase())
    );
    if (filtered.length === 0) {
      historyList.innerHTML = `<div style="color: var(--text-muted); text-align:center; margin-top:20px;">ไม่มีประวัติ</div>`;
      return;
    }
    filtered.forEach(item => {
      const div = document.createElement('div');
      div.className = 'history-item';
      
      div.innerHTML = `
        <div class="history-expression">${item.expr}</div>
        <div class="history-result">${item.res}</div>
        <div class="history-actions">
          <button type="button" title="ใช้สูตรนี้">ใช้</button>
          <button type="button" title="คัดลอกผลลัพธ์">คัดลอก</button>
          <button type="button" title="ลบรายการนี้">ลบ</button>
        </div>
      `;

      div.querySelector('.history-actions button:nth-child(1)').onclick = () => {
        expression = item.expr;
        resultDisplayed = false;
        updateDisplay();
      };

      div.querySelector('.history-actions button:nth-child(2)').onclick = () => {
        navigator.clipboard.writeText(item.res).then(() => {
          const btn = div.querySelector('.history-actions button:nth-child(2)');
          btn.textContent = '✓';
          setTimeout(() => (btn.textContent = 'คัดลอก'), 1000);
        });
      };

      div.querySelector('.history-actions button:nth-child(3)').onclick = () => {
        if (confirm('ลบรายการนี้หรือไม่?')) {
          history = history.filter(h => h !== item);
          saveHistory();
          renderHistory(searchInput.value);
        }
      };

      historyList.appendChild(div);
    });
  }

  function saveHistory() {
    localStorage.setItem('calculatorHistory', JSON.stringify(history));
  }

  function addToHistory(expr, res) {
    if (expr.trim() === '' || res === null || res === 'Error') return;
    history.unshift({ expr, res });
    if (history.length > 300) history.pop();
    saveHistory();
    renderHistory(searchInput.value);
  }

  buttonsContainer.addEventListener('click', e => {
    const button = e.target.closest('button');
    if (!button) return;

    const action = button.getAttribute('data-action');
    const value = button.getAttribute('data-value');

    if (value) {
      if (resultDisplayed) {
        expression = value;
        resultDisplayed = false;
      } else {
        expression += value;
      }
      updateDisplay();
      return;
    }

    switch (action) {
      case 'clear':
        expression = '';
        resultDisplayed = false;
        updateDisplay();
        break;
      case 'backspace':
        expression = expression.slice(0, -1);
        updateDisplay();
        break;
      case 'percent':
        expression += '%';
        resultDisplayed = false;
        updateDisplay();
        break;
      case 'equals':
        const res = safeEval(expression);
        if (res === 'Error') {
          display.textContent = 'Error';
          expression = '';
          resultDisplayed = true;
          return;
        }
        display.textContent = res;
        addToHistory(expression, res);
        expression = res;
        resultDisplayed = true;
        break;
      case 'operator':
        if (expression === '' && value === '-') {
            expression = '-';
        } else if (expression !== '') {
          // Replace last operator if a new one is pressed
          if (/[+\-*/.]$/.test(expression)) {
            expression = expression.slice(0, -1) + value;
          } else {
            expression += value;
          }
        }
        resultDisplayed = false;
        updateDisplay();
        break;
    }
  });

  searchInput.addEventListener('input', e => {
    renderHistory(e.target.value);
  });

  clearHistoryBtn.addEventListener('click', () => {
    if (confirm('ต้องการลบประวัติทั้งหมดหรือไม่?')) {
      history = [];
      saveHistory();
      renderHistory();
    }
  });

  // Handle keyboard input
  document.addEventListener('keydown', e => {
      const key = e.key;
      const button = document.querySelector(`button[data-value="${key}"], button[data-action="${key === 'Enter' ? 'equals' : key === 'Backspace' ? 'backspace' : ''}"]`);
      
      if (key === 'Enter') {
          document.querySelector('button[data-action="equals"]').click();
          e.preventDefault();
      } else if (key === 'Backspace') {
          document.querySelector('button[data-action="backspace"]').click();
          e.preventDefault();
      } else if (key === 'Escape') {
          document.querySelector('button[data-action="clear"]').click();
          e.preventDefault();
      } else if (/[0-9]/.test(key) || key === '.') {
          document.querySelector(`button[data-value="${key}"]`).click();
      } else if (['+', '-', '*', '/'].includes(key)) {
          document.querySelector(`button[data-value="${key}"]`).click();
      }
  });

  // Initial render
  renderHistory();
  updateDisplay();
})();
</script>
</body>
</html>
