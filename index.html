<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dark Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .calculator {
    background: rgba(30, 30, 30, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    padding: 20px;
    display: flex;
    flex-direction: column;
    width: 320px;
    position: relative;
  }
  .display {
    background: rgba(0,0,0,0.3);
    padding: 15px;
    border-radius: 10px;
    font-size: 1.8em;
    text-align: right;
    min-height: 50px;
    margin-bottom: 15px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    padding: 15px;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    color: #fff;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  button:hover {
    background: rgba(255,255,255,0.15);
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 255, 200, 0.4);
  }
  .history {
    position: absolute;
    top: 0;
    right: -250px;
    width: 230px;
    height: 100%;
    background: rgba(20, 20, 20, 0.95);
    backdrop-filter: blur(8px);
    border-radius: 0 20px 20px 0;
    padding: 15px;
    overflow-y: auto;
    transition: right 0.3s ease;
    box-shadow: -2px 0 10px rgba(0,0,0,0.5);
  }
  .history.show {
    right: -250px;
    right: 100%;
  }
  .history h3 {
    margin-top: 0;
    font-weight: 500;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    padding-bottom: 8px;
  }
  .toggle-history {
    position: absolute;
    top: 10px;
    left: -60px;
    background: rgba(255,255,255,0.05);
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .toggle-history:hover {
    background: rgba(255,255,255,0.15);
  }
</style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">Ã·</button><button onclick="appendValue('4')">4</button>
  <button onclick="appendValue('5')">5</button>
  <button onclick="appendValue('6')">6</button>
  <button onclick="appendValue('*')">Ã—</button>

  <button onclick="appendValue('1')">1</button>
  <button onclick="appendValue('2')">2</button>
  <button onclick="appendValue('3')">3</button>
  <button onclick="appendValue('-')">âˆ’</button>

  <button onclick="appendValue('0')">0</button>
  <button onclick="appendValue('.')">.</button>
  <button onclick="calculate()">=</button>
  <button onclick="appendValue('+')">+</button>
</div>
<div class="toggle-history" onclick="toggleHistory()">ðŸ“œ</div>
<div class="history" id="history">
  <h3>History</h3>
  <ul id="history-list"></ul>
</div>

  </div><script>
  let display = document.getElementById('display');
  let historyList = document.getElementById('history-list');
  let history = [];

  function appendValue(val) {
    display.textContent += val;
  }
  function calculate() {
    try {
      let expression = display.textContent;
      let result = eval(expression);
      display.textContent = result;
      history.unshift(`${expression} = ${result}`);
      renderHistory();
    } catch {
      display.textContent = 'Error';
    }
  }
  function renderHistory() {
    historyList.innerHTML = '';
    history.forEach(item => {
      let li = document.createElement('li');
      li.textContent = item;
      historyList.appendChild(li);
    });
  }
  function toggleHistory() {
    let histPanel = document.getElementById('history');
    histPanel.classList.toggle('show');
  }
</script></body>
</html>
