<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>อัปโหลดไฟล์</title>
<style>
    body {
        background-color: #121212;
        color: #fff;
        font-family: sans-serif;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .upload-container {
        max-width: 500px;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    input[type="file"] {
        width: 100%;
        padding: 10px;
        background: #2b2b2b;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 15px;
    }
    button {
        background: #2196f3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #1976d2;
    }
    ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
    }
    li {
        background: #2b2b2b;
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        word-break: break-word;
    }
</style>
</head>
<body>

<h1>อัปโหลดไฟล์ (ธีมมืด)</h1>
<div class="upload-container">
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadFiles()">อัปโหลด</button>
    <ul id="fileList"></ul>
</div>

<script>
function uploadFiles() {
    const files = document.getElementById('fileInput').files;
    if (files.length === 0) {
        alert("กรุณาเลือกไฟล์ก่อน");
        return;
    }
    let list = document.getElementById('fileList');
    list.innerHTML = "";

    for (let i = 0; i < files.length; i++) {
        let li = document.createElement('li');
        li.textContent = files[i].name + " ✅";
        list.appendChild(li);
    }
}
</script>

</body>
</html>
